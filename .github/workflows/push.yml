name: CI
on: [push, pull_request]
jobs:
  build-linux:
    name: Build
    strategy:
      matrix:
        go-version: [1.13]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses: actions/checkout@v1

      - name: Build
        env:
          GO111MODULE: "on"
        run: make all

      - name: Test
        run: |
          make test
          bash <(curl -s https://codecov.io/bash) -t c1c189f5-954e-40e5-ac1f-6075df144f01
        shell: bash

  build-windows:
    name: Build
    strategy:
      matrix:
        go-version: [1.13]
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses: actions/checkout@v1

      - name: Build
        env:
          GO111MODULE: "on"
        run: make all

  coveralls:
    name: Coveralls
    needs: build-linux
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
        - name: Install goveralls
        env:
          GO111MODULE: "off"

        run: go get github.com/mattn/goveralls

      - name: Publish coverage
        env:   
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: goveralls -coverprofile=coverage.txt -service=github -repotoken $COVERALLS_TOKEN
  
