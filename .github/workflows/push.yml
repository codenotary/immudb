name: CI
on: [push, pull_request]
jobs:
  build-linux:
    name: Build
    strategy:
      matrix:
        go-version: [1.13]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses: actions/checkout@v1

      - name: Build
        env:
          GO111MODULE: "on"
        run: make all

      - name: Test
        run: |
          make test
          bash <(curl -s https://codecov.io/bash) -t c1c189f5-954e-40e5-ac1f-6075df144f01
        shell: bash

      - name: Coveralls
        env:
          GO111MODULE: "off"
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          go get github.com/mattn/goveralls
          goveralls -coverprofile=coverage.txt -service=github -repotoken $COVERALLS_TOKEN
  
  build-windows:
    name: Build
    strategy:
      matrix:
        go-version: [1.13]
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses: actions/checkout@v1

      - name: Build
        env:
          GO111MODULE: "on"
        run: make all
