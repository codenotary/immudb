{{- if gt (.Values.replicaCount | toString | atoi) 1 }}
{{- fail "At the moment, you can just have 1 instance of immudb. We are working to raise that limit."}}
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "immudb.fullname" . }}
  labels:
    {{- include "immudb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "immudb.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "immudb.fullname" . }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "immudb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: immudb-storage
        persistentVolumeClaim:
          claimName: {{ include "immudb.fullname" . }}
      {{- if .Values.config.enabled }}
      - name: immudb-config
        configMap:
          name: {{ include "immudb.fullname" . }}-config
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if or .Values.args .Values.config.enabled }}
          command: ["/usr/sbin/immudb"]
          args:
          {{- if .Values.config.enabled }}
            - --config=/etc/immudb/immudb.toml
          {{- end }}
          {{- range .Values.args }}
            - {{ . | quote }}
          {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 3322
              protocol: TCP
            - name: metrics
              containerPort: 9497
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /readyz
              port: metrics
            failureThreshold: 9
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
          env:
          {{- if $.Values.adminPassword }}
          - name: IMMUDB_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "immudb.fullname" . }}-credentials
                key: immudb-admin-password
          {{- end}}
          {{- range .Values.env }}
          - name: {{ .name }}
            {{- if .value }}
            value: {{ .value | quote }}
            {{- else if .valueFrom }}
            valueFrom:
              {{- toYaml .valueFrom | nindent 14 }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /var/lib/immudb
            name: immudb-storage
            {{- if $.Values.volumeSubPath.enabled }}
            subPath: {{ $.Values.volumeSubPath.path | quote }}
            {{- end}}
          {{- if .Values.config.enabled }}
          - mountPath: /etc/immudb
            name: immudb-config
            readOnly: true
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: immudb-storage
    spec:
      accessModes:
      - ReadWriteOnce
      {{- if .Values.volume.Class }}
      storageClassName: {{ .Values.volume.Class | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.volume.size }}
