syntax = "proto3";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-swagger/options/annotations.proto";
import "google/protobuf/struct.proto";

package immudb.schema;

option go_package = "github.com/codenotary/immudb/pkg/api/schema";

message Key {
	bytes key = 1;
}

message Permission {
	string database = 1;
	uint32 permission = 2;
}

message User {
	bytes user = 1;
	repeated Permission permissions = 3;
	string createdby = 4;
	string createdat = 5;
	bool active = 6;
}

message UserList {
	repeated User users = 1;
}

message CreateUserRequest {
	bytes user = 1;
	bytes password = 2;
	uint32 permission = 3;
	string database = 4;
}

message UserRequest {
	bytes user = 1;
}

message ChangePasswordRequest {
	bytes user = 1;
	bytes oldPassword = 2;
	bytes newPassword = 3;
}

message LoginRequest {
	bytes user = 1;
	bytes password = 2;
}

message LoginResponse {
	string token = 1;
	bytes warning = 2;
}

message AuthConfig {
	uint32 kind = 1;
}

message MTLSConfig {
	bool enabled = 1;
}

////////////////////////////////////////////////////////

message KeyValue {
	bytes key = 1;
	bytes value = 2;
}

message Entry {
	uint64 tx = 1;
	bytes key = 2;
	bytes value = 3;

	Reference referencedBy = 4;
}

message Reference {
	uint64 tx = 1;
	bytes key = 2;
	uint64 atTx = 3;
}

message Op {
	oneof operation {
		KeyValue kv = 1;
		ZAddRequest zAdd = 2;
		ReferenceRequest ref = 3;
	}
}

message ExecAllRequest {
	repeated Op Operations = 1;
	bool  noWait = 2;
}

message Entries {
	repeated Entry entries = 1;
}

message ZEntry {
	bytes set = 1;
	bytes key = 2;
	Entry entry = 3;
	double score = 4;
	uint64 atTx = 5;
}

message ZEntries {
	repeated ZEntry entries = 1;
}

message ScanRequest {
	bytes seekKey = 1;
	bytes prefix = 2;
	bool desc = 3;
	uint64 limit = 4;
	uint64 sinceTx = 5;
	bool  noWait = 6;
}

message KeyPrefix {
	bytes prefix = 1;
}

message EntryCount {
	uint64 count = 1;
}

///////////////

message Signature {
	bytes publicKey = 1;
	bytes signature = 2;
}

message TxMetadata {
	uint64 id = 1;
	bytes prevAlh = 2;
	int64 ts = 3;
	int32 nentries = 4;
	bytes eH = 5;
	uint64 blTxId = 6;
	bytes blRoot = 7;
}

message LinearProof {
	uint64 sourceTxId = 1;
	uint64 TargetTxId = 2;
	repeated bytes terms = 3;
}

message DualProof {
	TxMetadata sourceTxMetadata = 1;
	TxMetadata targetTxMetadata = 2;

	repeated bytes inclusionProof = 3;
	repeated bytes consistencyProof = 4;

	bytes targetBlTxAlh = 5;
	repeated bytes lastInclusionProof = 6;

	LinearProof linearProof = 7;
}

message Tx {
	TxMetadata metadata = 1;
	repeated TxEntry entries = 2;
}

message TxEntry {
	bytes key = 1;
	bytes hValue = 2;
	int32 vLen = 4;
}

message VerifiableTx {
	Tx tx = 1;
	DualProof dualProof = 2;
	Signature signature = 3;
}

//////////////////

message VerifiableEntry {
	Entry entry = 1;
	VerifiableTx verifiableTx = 2;
	InclusionProof inclusionProof = 3;
}

message InclusionProof {
	int32 leaf = 1;
	int32 width = 2;
	repeated bytes terms = 3;
}

message SetRequest {
	repeated KeyValue KVs = 1;
	bool  noWait = 2;
}

message KeyRequest {
	bytes key = 1;
    uint64 atTx = 2;
	uint64 sinceTx = 3;
}

message KeyListRequest {
	repeated bytes keys = 1;
	uint64 sinceTx = 2;
}

message VerifiableSetRequest {
	SetRequest setRequest = 1;
	uint64 proveSinceTx = 2;
}

message VerifiableGetRequest {
	KeyRequest keyRequest = 1;
	uint64 proveSinceTx = 2;
}

message HealthResponse {
	bool status = 1;
	string version = 2;
}

message ImmutableState {
	string db = 1;
	uint64 txId = 2;
	bytes txHash = 3;
	Signature signature = 4;
}

message ReferenceRequest {
	bytes key = 1;
	bytes referencedKey = 2;
	uint64 atTx = 3;
	bool boundRef = 4;
	bool  noWait = 5;
}

message VerifiableReferenceRequest {
	ReferenceRequest referenceRequest = 1;
	uint64 proveSinceTx = 2;
}

message ZAddRequest {
	bytes set = 1;
	double score = 2;
	bytes key = 3;
	uint64 atTx = 4;
	bool boundRef = 5;
	bool  noWait = 6;
}

message Score {
	double score = 1;
}

message ZScanRequest {
	bytes set = 1;
	bytes seekKey = 2;
	double seekScore = 3;
	uint64 seekAtTx = 4;
	bool inclusiveSeek = 5;
	uint64 limit = 6;
	bool desc = 7;
	Score minScore = 8;
	Score maxScore = 9;
	uint64 sinceTx = 10;
	bool  noWait = 11;
}

message HistoryRequest {
	bytes key = 1;
	uint64 offset = 2;
	int32 limit = 3;
	bool desc = 4;
	uint64 sinceTx = 5;
}

message VerifiableZAddRequest {
	ZAddRequest zAddRequest = 1;
	uint64 proveSinceTx = 2;
}

message TxRequest {
	uint64 tx = 1;
}

message VerifiableTxRequest {
	uint64 tx = 1;
	uint64 proveSinceTx = 2;
}

message TxScanRequest {
	uint64 initialTx = 1;
	uint32 limit = 2;
    bool   desc = 3;
}

message TxList {
	repeated Tx txs = 1;
}

message Database {
	string databaseName = 1;
}

message DatabaseSettings {
	string databaseName = 1;
	bool   replica = 2;
	string srcDatabase = 3;
	string srcAddress = 4;
	uint32 srcPort = 5;
	string followerUsr = 6;
	string followerPwd = 7;
	uint32 fileSize = 8;
	uint32 maxKeyLen = 9;
	uint32 maxValueLen = 10;
	uint32 maxTxEntries = 11;
	bool   excludeCommitTime = 12;
}

message Table {
	string tableName = 1;
}

message SQLGetRequest {
	string table = 1;
	repeated SQLValue pkValues = 2;
    uint64 atTx = 3;
	uint64 sinceTx = 4;
}

message VerifiableSQLGetRequest {
	SQLGetRequest sqlGetRequest = 1;
	uint64        proveSinceTx = 2;
}

message SQLEntry {
	uint64 tx = 1;
	bytes  key = 2;
	bytes  value = 3;
}

message VerifiableSQLEntry {
	reserved 6;
	SQLEntry sqlEntry = 1;
	VerifiableTx verifiableTx = 2;
	InclusionProof inclusionProof = 3;
	uint32 DatabaseId = 4;
	uint32 TableId = 5;
	repeated uint32 PKIDs = 16;
	map<uint32, string> ColNamesById = 8;
	map<string, uint32> ColIdsByName = 9;
	map<uint32, string> ColTypesById = 10;
	map<uint32, int32> ColLenById = 11;
}

message UseDatabaseReply{
	string token = 1;
}

enum PermissionAction {
	GRANT = 0;
	REVOKE = 1;
}

message ChangePermissionRequest {
	PermissionAction action = 1;
	string username = 2;
	string database = 3;
	uint32 permission = 4;
}

message SetActiveUserRequest {
	bool active = 1;
	string username = 2;
}

message DatabaseListResponse{
	repeated Database databases = 1;
}

message Chunk {
	bytes content = 1;
}

message UseSnapshotRequest {
	uint64 sinceTx = 1;
	uint64 asBeforeTx = 2;
}

message SQLExecRequest {
	string sql = 1;
	repeated NamedParam params = 2;
	bool  noWait = 3;
}

message SQLQueryRequest {
	string sql = 1;
	repeated NamedParam params = 2;
	bool reuseSnapshot = 3;
}

message NamedParam {
	string name = 1;
	SQLValue value = 2;
}

message SQLExecResult {
	repeated TxMetadata ctxs = 1;
	repeated TxMetadata dtxs = 2;
	uint32 updatedRows = 3;
	map<string, SQLValue> lastInsertedPKs = 4;
}

message SQLQueryResult {
	repeated Column columns = 2;
	repeated Row rows = 1;
}

message Column {
	string name = 1;
	string type = 2;
}

message Row {
	repeated string columns = 1;
	repeated SQLValue values = 2;
}

message SQLValue {
	oneof value {
		google.protobuf.NullValue null = 1;
		int64 n = 2;
		string s = 3;
		bool b = 4;
		bytes bs = 5;
	}
}

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
	info: {
		title: "immudb REST API";
		description: "<b>IMPORTANT</b>: All <code>get</code> and <code>safeget</code> functions return <u>base64-encoded</u> keys and values, while all <code>set</code> and <code>safeset</code> functions expect <u>base64-encoded</u> inputs."
	};
	security_definitions: {
		security: {
			key: "bearer"
			value: {
				type: TYPE_API_KEY
				in: IN_HEADER
				name: "Authorization"
				description: "Authentication token, prefixed by Bearer: Bearer <token>"
			}
		}
	}
	security: {
		security_requirement: {
			key: "bearer"
		}
	}
};

message ErrorInfo {
	string code = 1;
	string cause = 2;
}

message DebugInfo {
	string stack = 1;
}

message RetryInfo {
	int32 retry_delay = 1;
}

// immudb gRPC & REST service
service ImmuService {
	rpc ListUsers (google.protobuf.Empty) returns (UserList){
		option (google.api.http) = {
			get: "/user/list"
		};
	};

	rpc CreateUser (CreateUserRequest) returns (google.protobuf.Empty){
		option (google.api.http) = {
			post: "/user"
			body: "*"
		};
	};

	rpc ChangePassword (ChangePasswordRequest) returns (google.protobuf.Empty){
		option (google.api.http) = {
			post: "/user/password/change"
			body: "*"
		};
	};

	rpc UpdateAuthConfig (AuthConfig) returns (google.protobuf.Empty){} // DEPRECATED
	rpc UpdateMTLSConfig (MTLSConfig) returns (google.protobuf.Empty){} // DEPRECATED

	rpc Login (LoginRequest) returns (LoginResponse){
		option (google.api.http) = {
			post: "/login"
			body: "*"
		};
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			security: {} // no security
		};
	};

	rpc Logout (google.protobuf.Empty) returns (google.protobuf.Empty){
		option (google.api.http) = {
			post: "/logout"
			body: "*"
		};
	};

	rpc Set (SetRequest) returns (TxMetadata){
		option (google.api.http) = {
			post: "/db/set"
			body: "*"
		};
	};

	rpc VerifiableSet (VerifiableSetRequest) returns (VerifiableTx){
		option (google.api.http) = {
			post: "/db/verifiable/set"
			body: "*"
		};
	};

	rpc Get (KeyRequest) returns (Entry){
		option (google.api.http) = {
			get: "/db/get/{key}"
		};
	};

	rpc VerifiableGet (VerifiableGetRequest) returns (VerifiableEntry){
		option (google.api.http) = {
			post: "/db/verifiable/get"
			body: "*"
		};
	};

	rpc GetAll (KeyListRequest) returns (Entries){
		option (google.api.http) = {
			post: "/db/getall"
			body: "*"
		};
	};

	rpc ExecAll (ExecAllRequest) returns (TxMetadata) {
		option (google.api.http) = {
			post: "/db/execall"
			body: "*"
		};
	};

	rpc Scan(ScanRequest) returns (Entries){
		option (google.api.http) = {
			post: "/db/scan"
			body: "*"
		};
	};

	// NOT YET SUPPORTED
	rpc Count(KeyPrefix) returns (EntryCount){
		option (google.api.http) = {
			get: "/db/count/{prefix}"
		};
	};

	// NOT YET SUPPORTED
	rpc CountAll(google.protobuf.Empty) returns (EntryCount){
		option (google.api.http) = {
			get: "/db/countall"
		};
	};

	rpc TxById(TxRequest) returns (Tx){
		option (google.api.http) = {
			get: "/db/tx/{tx}"
		};
	};

	rpc VerifiableTxById(VerifiableTxRequest) returns (VerifiableTx){
		option (google.api.http) = {
			get: "/db/verifiable/tx/{tx}"
		};
	};

	rpc TxScan(TxScanRequest) returns (TxList) {
		option (google.api.http) = {
			post: "/db/tx"
			body: "*"
		};
	}

	rpc History(HistoryRequest) returns (Entries){
		option (google.api.http) = {
			post: "/db/history"
			body: "*"
		};
	};

	rpc Health (google.protobuf.Empty) returns (HealthResponse){
		option (google.api.http) = {
			get: "/health"
		};
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			security: {} // no security
		};
	};

	rpc CurrentState (google.protobuf.Empty) returns (ImmutableState){
		option (google.api.http) = {
			get: "/db/state"
		};
		option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			security: {} // no security
		};
	};

	rpc SetReference (ReferenceRequest) returns (TxMetadata){
		option (google.api.http) = {
			post: "/db/setreference"
			body: "*"
		};
	};

	rpc VerifiableSetReference (VerifiableReferenceRequest) returns (VerifiableTx){
		option (google.api.http) = {
			post: "/db/verifiable/setreference"
			body: "*"
		};
	};

	rpc ZAdd (ZAddRequest) returns (TxMetadata){
		option (google.api.http) = {
			post: "/db/zadd"
			body: "*"
		};
	};

	rpc VerifiableZAdd (VerifiableZAddRequest) returns (VerifiableTx){
		option (google.api.http) = {
			post: "/db/verifiable/zadd"
			body: "*"
		};
	};

	rpc ZScan (ZScanRequest) returns (ZEntries){
		option (google.api.http) = {
			post: "/db/zscan"
			body: "*"
		};
	};

	// DEPRECATED: kept for backward compatibility
	rpc CreateDatabase(Database) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			post: "/db/create"
			body: "*"
		};
	}

	rpc CreateDatabaseWith(DatabaseSettings) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			post: "/db/createwith"
			body: "*"
		};
	}

	rpc DatabaseList (google.protobuf.Empty) returns (DatabaseListResponse){
		option (google.api.http) = {
			post: "/db/list"
			body: "*"
		};
	};

	rpc UseDatabase(Database) returns (UseDatabaseReply) {
		option (google.api.http) = {
			get: "/db/use/{databaseName}"
		};
	}

	rpc UpdateDatabase(DatabaseSettings) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			post: "/db/update"
			body: "*"
		};
	}

	rpc CompactIndex(google.protobuf.Empty) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			get: "/db/compactindex"
		};
	}

	rpc ChangePermission(ChangePermissionRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			post: "/user/changepermission"
			body: "*"
		};
	}

	rpc SetActiveUser (SetActiveUserRequest) returns (google.protobuf.Empty){
		option (google.api.http) = {
			post: "/user/setactiveUser"
			body: "*"
		};
	};

	// Streams
	rpc streamGet(KeyRequest) returns (stream Chunk) {};
	rpc streamSet(stream Chunk) returns (TxMetadata) {};
	rpc streamVerifiableGet(VerifiableGetRequest) returns (stream Chunk) {};
	rpc streamVerifiableSet(stream Chunk) returns (VerifiableTx) {};
	rpc streamScan(ScanRequest) returns (stream Chunk) {};
	rpc streamZScan(ZScanRequest) returns (stream Chunk) {};
	rpc streamHistory(HistoryRequest) returns (stream Chunk) {};
	rpc streamExecAll(stream Chunk) returns (TxMetadata) {};

	// Replication
	rpc exportTx(TxRequest) returns (stream Chunk) {};
	rpc replicateTx(stream Chunk) returns (TxMetadata) {};

	// SQL
	rpc UseSnapshot(UseSnapshotRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			get: "/db/usesnapshot"
		};
	}

	rpc SQLExec(SQLExecRequest) returns (SQLExecResult) {
		option (google.api.http) = {
			post: "/db/sqlexec"
			body: "*"
		};
	};

	rpc SQLQuery(SQLQueryRequest) returns (SQLQueryResult) {
		option (google.api.http) = {
			post: "/db/sqlquery"
			body: "*"
		};
	};

	rpc ListTables(google.protobuf.Empty) returns (SQLQueryResult) {
		option (google.api.http) = {
			get: "/db/table/list"
		};
	};

	rpc DescribeTable(Table) returns (SQLQueryResult) {
		option (google.api.http) = {
			post: "/db/tables"
			body: "*"
		};
	};

	rpc VerifiableSQLGet (VerifiableSQLGetRequest) returns (VerifiableSQLEntry){
		option (google.api.http) = {
			post: "/db/verifiable/sqlget"
			body: "*"
		};
	};
}
